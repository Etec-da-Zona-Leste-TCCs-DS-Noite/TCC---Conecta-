<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Avisos</title>
    <link rel="stylesheet" href="../styleHome.css"> 
    <link rel="stylesheet" href="stylegen.css"> 
    <script src="scriptgen.js" defer></script>
    <script src="https://kit.fontawesome.com/SUA_CHAVE_AQUI.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="app-container">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo"><a href="../index.html" target="_self">C+</a></span>
                <div class="logo-text">
                    <p>CONECTA+</p>
                    <p class="subtitle">ETEC Zona Leste</p>
                </div>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../home.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="../Comunicados/comu.html"><i class="fas fa-bullhorn"></i> Comunicados</a></li>
                    <li><a href="../Mensagens/men.html"><i class="fas fa-envelope"></i> Mensagens</a></li>
                    <li><a href="../Solicitações/soli.html"><i class="fas fa-file-alt"></i> Solicitações</a></li>
                    <li><a href="../FAQ/faq.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
                    <li><a href="../perfil/perfil.html"><i class="fas fa-user-circle"></i> Perfil</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-cog"></i> Gerenciar Avisos</a></li>
                </ul>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="main-header">
                 </header>

            <section class="dashboard">
                <div class="manage-header">
                    <h1>Gerenciar Avisos</h1>
                    <button class="btn-create-notice" onclick="openNoticeModal()">
                        <i class="fas fa-plus"></i> Novo Comunicado
                    </button>
                </div>

                <div class="notices-table-container">
                    <h2>Avisos Publicados</h2>
                    <table id="notices-table">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Autor/Fonte</th> <th>Categoria</th>
                                <th>Data Publicação</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="notices-table-body">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="notice-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeNoticeModal()">&times;</span>
            <h2 id="modal-title">Novo Comunicado</h2>
            <form id="notice-form">
                <input type="hidden" id="notice-id"> <div class="form-group">
                    <label for="notice-title">Título do Aviso</label>
                    <input type="text" id="notice-title" required>
                </div>
                
                <div class="form-group">
                    <label for="notice-author">Autor/Fonte (Ex: Secretaria, Prof. João)</label>
                    <input type="text" id="notice-author" placeholder="Nome do responsável ou departamento" required>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="notice-category">Categoria</label>
                        <select id="notice-category" required>
                            <option value="Acadêmico">Acadêmico</option>
                            <option value="Infraestrutura">Infraestrutura</option>
                            <option value="Evento">Evento</option>
                            <option value="Geral">Geral</option>
                        </select>
                    </div>
                    
                    <div class="form-group half">
                        <label for="notice-priority">Prioridade</label>
                        <select id="notice-priority" required>
                            <option value="normal">Normal</option>
                            <option value="importante">Importante</option>
                            <option value="urgente">Urgente</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notice-content">Conteúdo do Aviso</label>
                    <textarea id="notice-content" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit-form" id="submit-button">Criar Aviso</button>
            </form>
        </div>
    </div>
</body>
</html>
